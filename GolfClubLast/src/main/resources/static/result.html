	 <style type="text/css">
		
	@media (max-width: 768px){
			.slider {
				width: 90%;

			}

	@media (min-width: 769px){

	</style>
	
	<script>
		function getInfo(){
			var output = document.getElementById ("output");
			if (navigator.cookieEnabled)
			   output.innerHTML = "Ваш браузер принимает cookie";
			else
			   output.innerHTML = "Ваш браузер не может принимать cookie";
			output.innerHTML += "<br /> Тип процессора: " + navigator.cpuClass; 
			output.innerHTML += "<br /> Протокол: " + location.protocol;
			output.innerHTML += "<br /> Имя хоста: " + location.hostname;
			output.innerHTML += "<br /> Кол-во адресов в списке: " + history.length;
			output.innerHTML += "<br /> Предыдущий URL: " + history.previous;
			output.innerHTML += "<br /> Ширина экрана: " + screen.width;
			output.innerHTML += "<br /> Высота экрана: " + screen.height;
		}
	</script>
