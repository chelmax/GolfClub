	<script>
		function validate(form) {
			var reason = "";
			if (form.name.value == "" || !/[А-я]/.test(form.name.value))
				reason += "Имя может содержать только кириллицу и должно быть заполнено\n\n";
			if (form.birthDate.value == "")
				reason += "Дата рождения отсутствует\n\n";
			if (form.login.value == "" || !/[A-Z]{1}[a-zA-Z0-9-_\.]{3,20}/.test(form.login.value))
				reason += "Логин может состоять только из латинских букв и цифр, а также начинаться с заглавной буквы, и должен быть заполнен\n\n";
			if (form.password.value == "" || /[^a-z]/.test(form.password.value))
				reason += "Пароль может содержать только строчные латинские буквы";
			if (form.password.value != form.passwordRepeat.value)
				reason += "\nПароли не совпадают";
				
			if (reason == ""){
				return true;  
			}else {
				alert(reason); 
				return false;
			}	
		}
	</script>

    <!-- Log In -->
    <section id="login">
		<div class="container">
			<div>
				<div class="col-lg-12 text-center">
				<h2 class="section-heading">Sign Up</h2>
			</div>
			<div class = "login-form">
				<form method="post" onSubmit="return validate(this)">
					<div class="form-group">
					  <label for="inputName" class="control-label col-xs-2">Your real name</label>
					  <div class="col-xs-10">
						<input name = "name" type="text" class="form-control" id="inputName" placeholder="name">
					  </div>
					</div>
					<div class="form-group">
					  <label for="inputBirth" class="control-label col-xs-2">Birth date</label>
					  <div class="col-xs-10">
						<input name="birthDate" type="date" class="form-control" min="1917-12-31" max="2014-12-31" id="inputBirth">
					  </div>
					</div>
					<div class="form-group">
					  <label for="inputEmail" class="control-label col-xs-2">Email</label>
					  <div class="col-xs-10">
						<input name="email" type="email" class="form-control" id="inputEmail" placeholder="email">
					  </div>
					</div>
					<div class="form-group">
					  <label for="inputLogin" class="control-label col-xs-2">Login</label>
					  <div class="col-xs-10">
						<input name="login" type="text" class="form-control" id="inputLogin" placeholder="login">
					  </div>
					</div>
					<div class="form-group">
					  <label for="inputPassword" class="control-label col-xs-2">Password</label>
					  <div class="col-xs-10">
						<input name = "password" type="password" class="form-control" id="inputPassword" placeholder="password">
					  </div>
					</div>
					<div class="form-group">
						<input name = "passwordRepeat" type="password" class="form-control" id="passwordRepeat" placeholder="repeat password">
					  </div>
					</div>
					<div class="form-group">
					  <div class="col-xs-offset-2 col-xs-10">
						<button type="submit" name="submit" value="Send" class="btn btn-primary">Register</button>
					  </div>
					</div>
				</form>
			</div>
		</div>
    </section>
